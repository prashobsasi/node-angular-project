<div class="container my-5">
  <h1 class="text-center mb-4">Employee Management</h1>

  <!-- Input Form -->
  <form class="mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="employeeName" class="form-label">Employee Name</label>
        <input
          type="text"
          id="employeeName"
          class="form-control"
          [(ngModel)]="employeeName"
          name="employeeName"
          required
          placeholder="Enter employee name"
        />
      </div>
      <div class="col-md-4">
        <label for="employeeId" class="form-label">Employee ID</label>
        <input
          type="text"
          id="employeeId"
          class="form-control"
          [(ngModel)]="employeeId"
          name="employeeId"
          required
          placeholder="Enter employee ID"
        />
      </div>
      <div class="col-md-4">
        <label for="department" class="form-label">Department Name</label>
        <input
          type="text"
          id="department"
          class="form-control"
          [(ngModel)]="department"
          name="department"
          required
          placeholder="Enter department"
        />
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary" (click)="saveEmployee()">
        Save
      </button>
    </div>
  </form>

  <!-- Employee Table -->
  <h2>Employees</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.empid }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.department }}</td>
        <td>
          <button
            type="button"
            class="btn btn-warning btn-sm me-2"
            (click)="updateEmployee(emp)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="deleteEmployee(emp)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
